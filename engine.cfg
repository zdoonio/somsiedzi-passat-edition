[application]

name="somsiedzi-passat-edition"
main_scene="res://scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

LevelManager="*res://scripts/LevelManager.gd"

[display]

width=1024
height=600
use_vsync=true
stretch_mode="2d"
stretch_aspect="ignore"

[input]

down=[key(Down), key(S)]
up=[key(Up), key(W)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff13ffff
